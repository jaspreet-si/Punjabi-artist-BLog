{% extends 'base.html' %}
{% block content %}

<style>
  /* Add a class to the card to apply the floating effect */
  .floating-card {
    transition: transform 0.3s ease;
  }

  /* Add the floating transformation when hovering over the card */
  .floating-card:hover {
    transform: translateY(-10px);
  }
</style>

<h1> Punjabi Artist </h1>
<div style="display: flex; flex-direction: row; flex-wrap: wrap"> 
    {% for i in show %}
    <div style="width: 18rem; align-items: center; padding-top: 7%; border-radius: 500%;" class="floating-card"> <!-- Add the "floating-card" class here -->
        <img src="{{ i.Singer_img.url }}" class="card-img-top" style="border-radius: 10%; width: 60%;">
        <div class="card-body">
            <a href="{% url 'read' i.id %}" class="btn btn-primary">{{ i.Singer_name }}</a>
        </div>
    </div>
    {% endfor %}
</div>

<div style="display: flex; flex-direction: row; flex-wrap: wrap"> 
  {% for i in data %}
  <div style="width: 18rem; align-items: center; padding-top: 7%; border-radius: 500%;" class="floating-card"> <!-- Add the "floating-card" class here -->
      <img src="{{ i.Singer_img.url }}" class="card-img-top" style="border-radius: 10%; width: 60%;">
      <div class="card-body">
          <a href="{% url 'read' i.id %}" class="btn btn-primary">{{ i.Singer_name }}</a>
      </div>
  </div>
  
  {% endfor %}
</div>
{% endblock %}
